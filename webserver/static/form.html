<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Submit solution</title>
      <link rel="stylesheet" type="text/css" href="form.css">
   </head>
   <body>
      <div id="darkener"></div>
      <form action="/submit" method="post" enctype="multipart/form-data">
         <div class="box">
            <div class="row header">
               <h1>Welcome to Ultimate Tester</h1>
               <div id="select_wrapper">
                  <div class="select">
                     <label for="tasks">Task: </label>
                     <select id="tasks" name="task">
                        <option value="week5A">Week 5. Task A.</option>
                        <option value="week5B">Week 5. Task B.</option>
                        <option value="week4A">Week 4. Task A.</option>
                        <option value="week3A">Week 3. Task A.</option>
                        <option value="week3B">Week 3. Task B.</option>
                     </select>
                  </div>
                  <div class="select">
                     <label for="languages">Language: </label>
                     <select id="languages" name="language">
                        <option value="java">Java 23</option>
                        <option value="cpp">GCC C++ 17</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="row content">
               <div id="code_space"></div>
            </div>
            <textarea name="program" style="display: none;" id="program_contents"></textarea>
            <div class="row footer">
               <input type="submit" name="submit" value="Submit">
               <div id="authors">
                  <span style="font-weight: bold">Authors:</span><br>
                  <a target="_blank" href="https://t.me/chelekushka">@chelekushka</a><br>
                  Design: <a target="_blank" href="https://t.me/hikariatama">@hikariatama</a>
               </div>
            </div>
         </div>
      </form>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.min.js"></script>
      <script type="text/javascript" src="form.js"></script>
   </body>
</html>
