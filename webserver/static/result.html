<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            margin-bottom: 0;
        }
        .code {
            width: 100%;
            height: 500px;
            white-space: pre;
        }
        p {
            margin: 0;
        }
        .info_label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <button onclick="window.open('/static/form.html', '_self')">
        Home
    </button>

    <h1 id="desc" style="margin: 18px 0">title</h1>
    <div style="margin-bottom: 10px">
        <p>
            <span class="info_label">Task: </span>
            <span id="task"></span>
        </p>
        <p>
            <span class="info_label">Language: </span>
            <span id="language"></span>
        </p>
        <p style="visibility: hidden">
            <span class="info_label">Tests: </span>
            <span id="tests"></span>
        </p>
        <p style="visibility: hidden">
            <span class="info_label">Time: </span>
            <span id="time"></span>
        </p>
    </div>

    <div style="display: flex; width: 100%; justify-content: space-between; visibility: hidden" id="data">
        <label style="flex-grow: 1">
            Input:
            <br>
            <textarea id="input" class="code"></textarea>
        </label>
        <label style="flex-grow: 1">
            Expected output:
            <br>
            <textarea id="expected" class="code"></textarea>
        </label>
        <label style="flex-grow: 1">
            Your output:
            <br>
            <textarea id="output" class="code"></textarea>
        </label>
    </div>

    <script>
        getResult();
        async function getResult() {
            let resp = await fetch('/result');
            if (resp.status !== 200) {
                window.open('/static/form.html', '_self');
                return
            }

            let data = await resp.json();
            setTask(data.task);
            setLanguage(data.language);

            if (data.code === -1) {
                setHeader('Error. ' + data.error);
            } else if (data.code === 2) {
                setHeader('Timeout.');
                setTime(data.time);
            } else if (data.code === 1) {
                setHeader('Difference!');
                setTime(data.time);
                setTests(data.tests);

                document.querySelector('#data').style.visibility = 'visible';
                document.querySelector('#input').textContent = data.input.replaceAll('\n', '\r\n');
                document.querySelector('#expected').textContent = data.expected.replaceAll('\n', '\r\n');
                document.querySelector('#output').textContent = data.output.replaceAll('\n', '\r\n');
            } else if (data.code === 0) {
                setHeader('OK');
                setTime(data.time);
                setTests(data.tests);
            }
        }
        function setHeader(text) {
            document.querySelector('#desc').textContent = text;
        }
        function setTask(text) {
            document.querySelector('#task').textContent = text;
        }
        function setLanguage(text) {
            document.querySelector('#language').textContent = text;
        }
        function setTime(text) {
            document.querySelector('#time').parentElement.style.visibility = 'visible';
            document.querySelector('#time').textContent = text;
        }
        function setTests(text) {
            document.querySelector('#tests').parentElement.style.visibility = 'visible';
            document.querySelector('#tests').textContent = text;
        }
    </script>
</body>
</html>
